<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + TS</title>
    <style>
      :root {
        --bg: #1e1e1e;
        --fg: #cccccc;
        --bar: #2d2d30;
        --accent: #0e639c;
      }
      html,
      body {
        margin: 0;
        height: 100%;
        display: flex;
        flex-direction: column;
        font-family: system-ui;
        background: var(--bg);
        color: var(--fg);
      }
      #app {
        display: flex;
        flex-direction: column;
        height: 100%;
      }
      #titlebar {
        height: 32px;
        background: var(--bar);
        display: flex;
        align-items: center;
        padding: 0 12px;
        gap: 10px;
        user-select: none;
      }
      #content {
        flex: 1;
        display: flex;
        overflow: hidden;
        display: flex;
        flex-direction: row;
      }
      #sidebar {
        width: 200px;
        background: var(--bar);
        border-right: 1px solid #444;
        transition: width 0.2s;
      }
      #editor {
        flex: 1;
        padding: 12px;
        overflow: auto;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <!-- <div id="titlebar"></div>
    <div id="content">
      <div id="sidebar"></div>
      <div id="editor"></div>
    </div>
    <div id="panel"></div> -->

    <script type="module" src="./src/main.ts"></script>
  </body>
</html>
